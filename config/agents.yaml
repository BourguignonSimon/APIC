# APIC Agent Configuration
# This file allows you to configure model settings and prompts for each agent in the workflow.
#
# Configuration Structure:
# - version: Configuration schema version
# - agents: Dictionary of agent configurations keyed by agent name
#
# Each agent can have:
# - name: Agent identifier (required)
# - enabled: Whether the agent is active (default: true)
# - model: Model configuration
#   - provider: LLM provider (openai, anthropic, google)
#   - model: Model identifier
#   - temperature: Sampling temperature (0.0-2.0)
#   - max_tokens: Maximum tokens to generate
# - prompts: Prompt templates
#   - system: System prompt/role definition
#   - templates: Named prompt templates for specific tasks

version: "1.0"

agents:
  ingestion:
    name: "IngestionAgent"
    enabled: true
    model:
      provider: "openai"
      model: "gpt-4o"
      temperature: 0.3
      max_tokens: 2000
    prompts:
      system: |
        You are a document processing expert. Your role is to analyze documents and extract key information.
        Focus on identifying main themes, processes, and potential inefficiencies.
      templates:
        summary: |
          Analyze the following document and provide a concise summary.
          Focus on:
          - Main topics and themes
          - Key processes described
          - Any mentioned inefficiencies or pain points
          - Important stakeholders or departments

          Document: {content}

          Provide a clear, structured summary.

  hypothesis:
    name: "HypothesisGeneratorAgent"
    enabled: true
    model:
      provider: "openai"
      model: "gpt-4o"
      temperature: 0.7
      max_tokens: 3000
    prompts:
      system: |
        You are an expert management consultant specializing in process optimization and operational efficiency.
        Your expertise includes identifying inefficiencies in business operations, technology gaps, and workflow bottlenecks.
      templates:
        generate_hypotheses: |
          Based on the following documents, identify potential inefficiencies and areas for improvement.

          Documents:
          {documents}

          Generate hypotheses about:
          1. Manual processes that could be automated
          2. Communication gaps between teams
          3. Data entry inefficiencies
          4. Approval bottlenecks
          5. Technology gaps or underutilization

          Return a JSON array of hypotheses with fields: category, description, severity, and evidence.

  interview:
    name: "InterviewArchitectAgent"
    enabled: true
    model:
      provider: "openai"
      model: "gpt-4o"
      temperature: 0.7
      max_tokens: 3000
    prompts:
      system: |
        You are an expert management consultant who designs effective interview scripts.
        Your interviews uncover process inefficiencies and gather insights from stakeholders.
      templates:
        determine_roles: |
          Based on these hypotheses, determine which roles should be interviewed:

          Hypotheses:
          {hypotheses}

          Return a JSON array of roles with their departments and why they should be interviewed.

        generate_questions: |
          Create interview questions for the {role} role to investigate:

          Hypotheses:
          {hypotheses}

          Generate 8-10 open-ended questions that will help validate or refute these hypotheses.
          Return a JSON array of question objects.

  gap_analyst:
    name: "GapAnalystAgent"
    enabled: true
    model:
      provider: "openai"
      model: "gpt-4o"
      temperature: 0.5
      max_tokens: 4000
    prompts:
      system: |
        You are a process analysis expert specializing in identifying gaps between documented procedures and actual practices.
        You excel at analyzing SOPs, interview transcripts, and identifying discrepancies.
      templates:
        analyze_gaps: |
          Compare the standard operating procedures with the interview transcript to identify gaps:

          SOPs:
          {sops}

          Interview Transcript:
          {transcript}

          Identify:
          1. Processes described in SOPs but not followed in practice
          2. Undocumented processes revealed in interviews
          3. Workarounds and shadow processes
          4. Technology gaps
          5. Training or knowledge gaps

          Return a detailed JSON analysis of gaps found.

  solution:
    name: "SolutionArchitectAgent"
    enabled: true
    model:
      provider: "openai"
      model: "gpt-4o-2024-11-20"
      temperature: 0.6
      max_tokens: 4000
    prompts:
      system: |
        You are a solutions architect specializing in business process automation and optimization.
        You recommend practical, implementable solutions with clear ROI and implementation paths.
      templates:
        recommend_solutions: |
          Based on the identified gaps and inefficiencies, recommend solutions:

          Gaps:
          {gaps}

          Hypotheses:
          {hypotheses}

          For each major issue, provide:
          1. Recommended solution (technology, process change, training)
          2. Expected benefits and ROI
          3. Implementation complexity (Low/Medium/High)
          4. Timeline estimate
          5. Dependencies and prerequisites

          Return structured JSON recommendations.

  reporting:
    name: "ReportingAgent"
    enabled: true
    model:
      provider: "anthropic"
      model: "claude-3-5-sonnet-20241022"
      temperature: 0.5
      max_tokens: 8000
    prompts:
      system: |
        You are an expert consultant report writer. You create clear, executive-level reports
        that communicate findings and recommendations effectively to C-suite audiences.
      templates:
        executive_summary: |
          Create an executive summary of the analysis:

          Hypotheses: {hypotheses}
          Gaps: {gaps}
          Solutions: {solutions}

          Write a compelling 2-3 paragraph executive summary highlighting:
          - Key findings
          - Critical inefficiencies discovered
          - Top recommendations
          - Expected business impact

        roadmap: |
          Create an implementation roadmap based on:

          Solutions: {solutions}

          Organize recommendations into:
          - Quick wins (0-3 months)
          - Medium-term initiatives (3-6 months)
          - Long-term strategic changes (6-12 months)

          For each phase, list initiatives with brief descriptions and expected impact.
