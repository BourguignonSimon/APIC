# Pip Configuration for APIC
# This file configures pip to handle slow or unstable network connections

[global]
# Increase timeout from default 15s to 300s (5 minutes)
timeout = 300

# Number of retries for failed downloads
retries = 5

# Use a trusted host (if needed)
# trusted-host = pypi.org
#                pypi.python.org
#                files.pythonhosted.org

[install]
# Disable cache in case of corrupted cache issues
# no-cache-dir = true

# Prefer binary packages to reduce build time
prefer-binary = true
