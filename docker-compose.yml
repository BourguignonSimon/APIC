version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: apic-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: apic
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_schema.sql:/docker-entrypoint-initdb.d/init_schema.sql:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: apic-api
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/apic
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CHROMA_PERSIST_DIR=/app/chroma_db
      - DEFAULT_LLM_PROVIDER=${DEFAULT_LLM_PROVIDER:-openai}
    volumes:
      - ./uploads:/app/uploads
      - ./reports:/app/reports
      - ./scripts:/app/scripts
      - ./chroma_db:/app/chroma_db
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy

  # Streamlit Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: apic-frontend
    environment:
      - API_BASE_URL=http://api:8000/api/v1
    ports:
      - "8502:8501"
    depends_on:
      - api

volumes:
  postgres_data:
